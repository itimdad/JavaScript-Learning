<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
 
        <label for="name">FisrtName:</label>
        <input type="text" name="username" placeholder="F name"  <br> <br>

        <Label>Last name</Label>
        <input type="text" name="username" placeholder="L name"> <br><br>

        <button onclick="showValue()">Submit</button>

        <p id="demo"></p>



    <script>
        function showValue() {
            const user = document.getElementsByName("username");
            let name = " ";
            for(let i = 0; i < user.length; i++) {
                name += user[i].value + " ";
            }

            document.getElementById("demo").innerHTML = name.trim();
        }



    </script>
</body>
