<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <h1 id="h">Heading 1..</h1>
        <h1>Hello world</h1>
        <p id="p">para 1 </p>
        <p>para 2 </p>
        <p> para 3</p>  
    </div>

    <button onclick="changeColor()">Change color</button>

    <script>

        document.getElementById("h").textContent = "Hello javaScript";
        document.getElementById("p").innerHTML = "<i>para  1 itallic</i>"

        function changeColor() {
            const p = document.getElementsByTagName("p");
        
            for(let i = 0; i < p.length; i++) {
                p[i].style.backgroundColor = "cyan"; 
            }
        }

    </script>
</body>
